<!DOCTYPE html>{% load static %}
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>obtainfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "css/login.css" %}" />
    {% block privatecss %} {% endblock %}  
    
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="http://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="logo">
        <img src="{% static "img/login-logo.png" %}" alt="" />
    </div>
    <div id="loginbox">
        <form id="loginform" class="form-vertical" method="post" action="{{app_path}}" autocomplete="on">
            {% csrf_token %}
			<input type="hidden" name="this_is_the_login_form" value="1" />
			<input type="hidden" name="next" value="{{ next }}" />
            
            <div class="control-group normal_text">
                <h3>Obtainfo Manager Login</h3>
            </div>
            <div class="control-group"> <!-- username -->
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"> <i class="icon-user"></i></span>
                        <input id="username" type="text" name="username" required="required" placeholder="Username" />
                    </div>
                </div>
            </div>
            <div class="control-group"> <!-- password -->
                <div class="controls">
                    <div class="main_input_box">
                        <span class="add-on"> <i class="icon-lock"></i></span>
						<input id="password" name="password" required="required" type="password" placeholder="Password" /> 
                    </div>
                </div>
            </div>			
            <div class="form-actions"> <!-- action -->
                <span class="pull-left">
                    <a href="#" class="flip-link btn btn-warning" id="to-recover">Lost password?</a>
                </span>
                <span class="pull-right">
                    <input type="submit" class="btn btn-success" value="Login" />
                </span>
            </div>
        </form>
        <form id="recoverform" action="#" class="form-vertical">
            <p class="normal_text">
                Enter your e-mail address below and we will send you instructions
                <br/> <font color="#FF6633">how to recover a password.</font>
            </p>
            <div class="controls">
                <div class="main_input_box">
                    <span class="add-on">
                        <i class="icon-envelope"></i>
                    </span>
                    <input type="text" placeholder="E-mail address" />
                </div>
            </div>

            <div class="form-actions">
                <span class="pull-left">
                    <a href="#" class="flip-link btn btn-warning" id="to-login">&laquo; Back to login</a>
                </span>
                <span class="pull-right">
                    <input type="submit" class="btn btn-info" value="Recover" />
                </span>
            </div>
        </form>
    </div>
	
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    {% block privatejs %} {% endblock %}
</body>
</html>
